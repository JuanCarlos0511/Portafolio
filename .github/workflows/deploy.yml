name: Deploy to GitHub Pages

on:
  # Ejecutar en push a la rama main
  push:
    branches: [main]
  # Permite ejecutar este workflow manualmente desde la pestaña Actions
  workflow_dispatch:

# Permite clonar el repositorio y desplegar a GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite un despliegue simultáneo
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build with Astro
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
